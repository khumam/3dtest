<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img src="assets/object/sky.jpeg" id="sky">
      <img src="assets/object/grass.jpeg" id="grass">
    </a-assets>
    <a-sky src="#sky"></a-sky>
    <a-plane color="#41980A" width="100%" height="100%" rotation="-90 0 0"></a-plane>
    <a-camera look-controls wasd-controls="acceleration:50" position="0 2 0">
      <a-cursor color="#ffffff"></a-cursor>
    </a-camera>

    <a-box position="0 0.5 0" rotation="0 0 0" color="#000000"></a-box>
    <a-box position="4 0.5 0" width="13" height="12" depth="0.5" rotation="0 90 0" color="#4CC3D9"></a-box>
    <a-box position="-4 0.5 0" width="13" height="12" depth="0.5" rotation="0 -90 0" color="#4CC3D9"></a-box>
    <a-box position="0 0.5 -6" width="8" height="12" depth="0.5" rotation="0 0 0" color="#4CC3D9"></a-box>
    <a-box position="0 -0.3 0" width="8" height="13" rotation="90 0 0" color="#4CC3D9"></a-box>
  </a-scene>
</body>

</html>
