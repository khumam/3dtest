<html>

<head>
  <script src="/src/aframe-v1.1.0.min.js"></script>
  <script src="/src/physics/aframe-physics-system.js"></script>
  <script src="/src/extras/aframe-extras.js"></script>
</head>

<body>
  <a-scene physics>
    <a-assets>
      <img src="assets/object/sky.jpeg" id="sky">
      <img src="assets/object/grass.jpeg" id="grass">
      <a-asset-item id="main-obj" src="/model/test.vox.obj"></a-asset-item>
      <a-asset-item id="main-mtl" src="/model/test.vox.mtl"></a-asset-item>
    </a-assets>
    <a-sky src="#sky"></a-sky>
    <a-entity id="rig" movement-controls="speed: 0.1" position="0 0 0" kinematic-body>
      <a-entity camera position="0 1 0" look-controls="pointerLockEnabled: true">
        <a-cursor color="white"></a-cursor>
      </a-entity>
    </a-entity>
    <a-plane width="100%" height="100%" rotation="-90 0 0" position="0 0 0" static-body></a-plane>
    <a-entity obj-model="obj: #main-obj; mtl: #main-mtl" position="20 0 20" static-body></a-entity>
    <a-box width="4" height="4" position="5 0 0" color="red" kinematic-body></a-box>
  </a-scene>
</body>

</html>
